<html>

<head>
  <meta http-equiv="Content-type" content="text/html; charset=utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <title>Сосед онлайн</title>
  <link rel="stylesheet" href="css/main.css" type="text/css">
  <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Oswald:400,300" type="text/css">
  <link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300&subset=latin,cyrillic' rel='stylesheet' type='text/css'>
</head>

<body >

<div id="header">
    <div id="header-box-logo"></div>
    <div id="header-box-logo-text"> Сосед <b>Онлайн</b> </div>
    <div id="header-box-logo-led"></div>
    <div id="header-box-menu"></div>
</div>

<div id="wrapper">
  <div id="content">


    <div id="toolbox">
      <ul>
        <li id="tool-data"></li>
        <li id="tool-addresses"></li>
        <li id="tool-messages"></li>
        <li id="tool-neighbours"></li>
      </ul>
    </div>


    <div id="main">


      <div id="main-header">
        <b>ЛИЧНЫЙ КАБИНЕТ</b>
      </div>


      <form id="main-content-form">
        <div id="main-content">



          <div class="input-text">
            <div class="input-text-wrapper">
              <div class="input-text-row">
                <div class="input-text-cell" >
                  <image class="input-text-img" src="./img/lk/login.png">
                </div>
                <div class="input-text-cell">
                  <input type="text" placeholder="ЛОГИН">
                </div>
              </div>
            </div>
          </div>

          <div class="input-text">
            <div class="input-text-wrapper">
              <div class="input-text-row">
                <div class="input-text-cell" >
                  <image class="input-text-img" src="./img/lk/new_password.png">
                </div>
                <div class="input-text-cell">
                  <input type="text" placeholder="НОВЫЙ ПАРОЛЬ">
                </div>
              </div>
            </div>
          </div>

          <div class="input-text">
            <div class="input-text-wrapper">
              <div class="input-text-row">
                <div class="input-text-cell" >
                  <image class="input-text-img" src="./img/lk/submit_password.png">
                </div>
                <div class="input-text-cell">
                  <input type="text" placeholder="ПОДТВЕРЖДЕНИЕ ПАРОЛЯ">
                </div>
              </div>
            </div>
          </div>

          <div class="input-text">
            <div class="input-text-wrapper">
              <div class="input-text-row">
                <div class="input-text-cell" >
                  <image class="input-text-img" src="./img/lk/name.png">
                </div>
                <div class="input-text-cell">
                  <input type="text" placeholder="ИМЯ В СИСТЕМЕ">
                </div>
              </div>
            </div>
          </div>

          <div class="icon-box ib1">
            <div class="round-box ib2"></div>
            <div class="round-box ib3"></div>
            <div class="round-box ib4"></div>
          </div>

          <div class="content-text padded-text">
            ДЛЯ СОХРАНЕНИЯ ИЗМЕНЕНИЙ ВВЕДИТЕ ТЕКУЩИЙ ПАРОЛЬ
          </div>

          <div class="input-text">
            <div class="input-text-wrapper">
              <div class="input-text-row">
                <div class="input-text-cell" >
                  <image class="input-text-img" src="./img/zzz.png">
                </div>
                <div class="input-text-cell">
                  <input type="text" placeholder="ТЕКУЩИЙ ПАРОЛЬ">
                </div>
              </div>
            </div>
          </div>

          <div class="big-button">
            <div class="content-text button-caption">
              СОХРАНИТЬ
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>

</body>

</html>
