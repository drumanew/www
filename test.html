<html>

<head>
  <meta http-equiv="Content-type" content="text/html; charset=utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <title>Сосед онлайн</title>
  <link rel="stylesheet" href="css/test.css" type="text/css">
  <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Oswald:400,300" type="text/css">
  <link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300&subset=latin,cyrillic' rel='stylesheet' type='text/css'>
</head>

<body>

<div id="header">
    <div id="header-box-logo"></div>
    <div id="header-box-logo-text"> Сосед <b>Онлайн</b> </div>
    <div id="header-box-logo-led"></div>
    <div id="header-box-menu"></div>
</div>

<div id="wrapper">
  <div id="content">


    <div id="toolbox">
      <ul>
        <li id="tool-data"></li>
        <li id="tool-addresses"></li>
        <li id="tool-messages"></li>
        <li id="tool-neighbours"></li>
      </ul>
    </div>


    <div id="main">


      <div id="main-header">
        <b>ЛИЧНЫЙ КАБИНЕТ</b>
      </div>


      <form id="main-content-form">
        <div id="main-content">



          <div class="input-text">
            <div class="input-text-wrapper">
              <div class="input-text-row">
                <div class="input-text-cell" >
                  <image class="input-text-img" src="./img/zzz.png">
                </div>
                <div class="input-text-cell">
                  <input type="text" placeholder="ЛОГИН">
                </div>
              </div>
            </div>
          </div>

          <div class="input-text">
            <div class="input-text-wrapper">
              <div class="input-text-row">
                <div class="input-text-cell" >
                  <image class="input-text-img" src="./img/zzz.png">
                </div>
                <div class="input-text-cell">
                  <input type="text" placeholder="НОВЫЙ ПАРОЛЬ">
                </div>
              </div>
            </div>
          </div>

          <div class="input-text">
            <div class="input-text-wrapper">
              <div class="input-text-row">
                <div class="input-text-cell" >
                  <image class="input-text-img" src="./img/zzz.png">
                </div>
                <div class="input-text-cell">
                  <input type="text" placeholder="ПОДТВЕРЖДЕНИЕ ПАРОЛЯ">
                </div>
              </div>
            </div>
          </div>

          <div class="input-text">
            <div class="input-text-wrapper">
              <div class="input-text-row">
                <div class="input-text-cell" >
                  <image class="input-text-img" src="./img/zzz.png">
                </div>
                <div class="input-text-cell">
                  <input type="text" placeholder="ИМЯ В СИСТЕМЕ">
                </div>
              </div>
            </div>
          </div>

          <div class="icon-box ib1">
            <div class="round-box ib2"></div>
            <div class="round-box ib3"></div>
            <div class="round-box ib4"></div>
          </div>

          <div class="input-checkbox">
            <div class="input-checkbox-wrapper">
              <div class="input-checkbox-row">
                <div class="input-checkbox-cell">
                  <label for="cb-subs">
                    <input type="checkbox" name="cb-subs" id="cb-subs">
                    <div class="cb-div"></div>
                  </label>
                </div>
                <div class="input-checkbox-cell content-text">
                  АВТОМАТИЧЕСКИ ОПОВЕЩАТЬ МЕНЯ О НОВЫХ СОБЫТИЯХ НА ЭЛ. ПОЧТУ
                </div>
              </div>
            </div>
          </div>

          <div class="input-search">
            <div class="content-text">
              ДЛЯ ПОИСКА СОСЕДЕЙ ВВЕДИТЕ ФАМИЛИЮ ИЛИ ИМЯ
            </div>
            <div class="input-text">
              <div class="input-text-wrapper">
                <div class="input-text-row">
                  <div class="input-text-cell">
                    <image class="input-text-img" src="./img/zzz.png">
                  </div>
                  <div class="input-text-cell">
                    <input type="text" placeholder="ИМЯ СОСЕДА">
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div class="input-chat-area round-box">
            <textarea placeholder="Текстовое сообщение ..."></textarea>
          </div>

          <div class="input-chat-send-btn content-text">
            Отправить
          </div>

          <br>
          <br>
          <br>
        </div>
      </form>
    </div>
  </div>
</div>

</body>

</html>
