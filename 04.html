<html>

<head>
  <meta http-equiv="Content-type" content="text/html; charset=utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <title>Сосед онлайн</title>
  <link rel="stylesheet" href="css/main.css" type="text/css">
  <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Oswald:400,300" type="text/css">
  <link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300&subset=latin,cyrillic' rel='stylesheet' type='text/css'>
</head>

<body >

<div id="header">
    <div id="header-box-logo"></div>
    <div id="header-box-logo-text"> Сосед <b>Онлайн</b> </div>
    <div id="header-box-logo-led"></div>
    <div id="header-box-menu"></div>
</div>

<div id="wrapper">
  <div id="content">

    <div id="toolbox">
      <ul>
        <li id="tool-data"></li>
        <li id="tool-addresses"></li>
        <li id="tool-messages"></li>
        <li id="tool-neighbours"></li>
      </ul>
    </div>

    <div id="main">

      <div id="main-header">
        <b>ЛИЧНЫЙ КАБИНЕТ</b>
      </div>

      <form id="main-content-form">
        <div id="main-content">

          <div class="list content-text">
            <div class="list-header">
              <div style="display:table; width:100%; height:100%">
                <div style="display:table-row; vertical-align: middle; height:100%">
                  <div class="list-header-icon">
                    <image src="./img/my_neighbours.png">
                  </div>
                  <div class="list-header-caption">
                    МОИ СОСЕДИ
                  </div>
                  <div class="list-header-button">
                    <image src="./img/list_header_button.png" style="width:13px; float:rigth">
                  </div>
                </div>
              </div>
            </div>

            <div class="list-item" style="line-height: 1em; font-weight: 200">
              <div style="display:table; width:100%">
                <div style="display:table-cell; width:50px">
                  <image style="width:50px; border-radius:6px" src="./img/chat-avatar.png">
                </div>
                <div style="display:table-cell; vertical-align:top; padding: 2px 7px 2px 7px">
                  <div class="content-text" style="float:left">
                    РАЙАН ГОСЛИНГ
                  </div>
                  <div style="float:left; padding-left: 4px">
                    <image class="input-text-image" src="./img/device_pc.png">
                  </div>
                  <div class="clear-float content-text" style="line-height: 1em; font-weight: 200">
                    Башкортостан Респ., Уфа г., Мира ул., д.1
                  </div>
                </div>
                <div style="display:table-cell; vertical-align:middle; text-align:center; padding-right: 9px; width:0">
                  <div class="menu-button">
                    <div class="menu-button-strip"></div>
                    <div class="menu-button-strip"></div>
                    <div class="menu-button-strip"></div>
                  </div>
                </div>
              </div>
            </div>

            <div class="list-item" style="line-height: 1em; font-weight: 200">
              <div style="display:table; width:100%">
                <div style="display:table-cell; width:50px">
                  <image style="width:50px; border-radius:6px" src="./img/chat-avatar.png">
                </div>
                <div style="display:table-cell; vertical-align:top; padding: 2px 7px 2px 7px">
                  <div class="content-text" style="float:left">
                    РАЙАН ГОСЛИНГ
                  </div>
                  <div style="float:left; padding-left: 4px">
                    <image class="input-text-image" src="./img/device_phone.png">
                  </div>
                  <div class="clear-float content-text" style="line-height: 1em; font-weight: 200">
                    Башкортостан Респ., Уфа г., Мира ул., д.2
                  </div>
                </div>
                <div style="display:table-cell; vertical-align:middle; text-align:center; padding-right: 9px; width:0">
                  <div class="menu-button">
                    <div class="menu-button-strip"></div>
                    <div class="menu-button-strip"></div>
                    <div class="menu-button-strip"></div>
                  </div>
                </div>
              </div>
            </div>

            <div class="list-item" style="line-height: 1em; font-weight: 200">
              <div style="display:table; width:100%">
                <div style="display:table-cell; width:50px">
                  <image style="width:50px; border-radius:6px" src="./img/chat-avatar.png">
                </div>
                <div style="display:table-cell; vertical-align:top; padding: 2px 7px 2px 7px">
                  <div class="content-text" style="float:left">
                    РАЙАН ГОСЛИНГ
                  </div>
                  <div style="float:left; padding-left: 4px">
                    <image class="input-text-image" src="./img/device_pc.png">
                  </div>
                  <div class="clear-float content-text" style="line-height: 1em; font-weight: 200">
                    Башкортостан Респ., Уфа г., Мира ул., д.3
                  </div>
                </div>
                <div style="display:table-cell; vertical-align:middle; text-align:center; padding-right: 9px; width:0">
                  <div class="menu-button">
                    <div class="menu-button-strip"></div>
                    <div class="menu-button-strip"></div>
                    <div class="menu-button-strip"></div>
                  </div>
                </div>
              </div>
            </div>

            <div class="list-footer">
              <div style="display:table; width:100%">
                <div style="display:table-row; vertical-align: middle">
                  <div class="list-footer-button"></div>
                </div>
              </div>
            </div>
          </div>

          <div class="input-search">
            <div class="content-text padded-text">
              ДЛЯ ПОИСКА СОСЕДЕЙ ВВЕДИТЕ ФАМИЛИЮ ИЛИ ИМЯ
            </div>
            <div class="input-text">
              <div class="input-text-wrapper">
                <div class="input-text-row">
                  <div class="input-text-cell">
                    <image class="input-text-img" src="./img/search.png">
                  </div>
                  <div class="input-text-cell">
                    <input type="text" placeholder="ИМЯ СОСЕДА">
                  </div>
                </div>
              </div>
            </div>
            <div class="big-button">
              <div class="content-text button-caption">
                ПОИСК
              </div>
            </div>
          </div>

        </div>
      </form>
    </div>
  </div>
</div>

</body>

</html>
